
<section id="newRental">
	<div class="bwm-form">
		<div class="row">
			<div class="col-md-5">
				<h1 class="page-title">Create Rental</h1>
				<form #newRentalForm="ngForm">
					<div class="form-group">
						<label for="title">Title</label>
						<input [(ngModel)]= "newRental.title"
						name="title" 
						type="text"
						class="form-control"
						id="title"
						required>
					</div>

					<div class="form-group">
						<label for="city">City</label>
						<input [(ngModel)]= "newRental.city"
						type="text"
						class="form-control"
						id="city"
						name="city"
						required>
					</div>

					<div class="form-group">
						<label for="street">Street</label>
						<input type="text"
						[(ngModel)]= "newRental.street"
						class="form-control"
						id="street"
						name="street"
						required>
					</div>

					<div class="form-group">
						<label for="category">Category</label>

						<select class="form-control"
						id="category"
						name="category"
						[(ngModel)]= "newRental.category"
						required>
						<option *ngFor="let Category of rentalCategories"> {{Category}} </option>
					</select>
				</div>

				<div class="form-group">
					<bwm-image-upload (imageUploaded) = "handleImageUpload($event)"
									  (imageError) = "handleImageUploadError()"></bwm-image-upload>
				</div>

				<div class="form-group">
					<label for="bedrooms">Bedrooms</label>
					<input [(ngModel)]= "newRental.bedrooms"
					type="number"
					class="form-control"
					id="bedrooms"
					name="bedrooms"
					required>
				</div>

				<div class="form-group">
					<label for="description">Description</label>
					<textarea [(ngModel)]= "newRental.description"
					rows="5"
					type="text"
					class="form-control"
					id="description"
					name="description"
					required>
				</textarea>
			</div>

			<div class="form-group">
				<label for="dailyRate">Daily Rate</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">$</div>
					</div>
					<input [(ngModel)]= "newRental.dailyRate"
					type="number"
					name="dailyRate"
					class="form-control"
					id="dailyRate"
					name="dailyRate"
					required>
				</div>
			</div>

			<div class="form-group">
				<label for="shared">Shared</label>
				<input [(ngModel)]= "newRental.shared"
				type="checkbox"
				class="form-control"
				style="width:20px; height: 20px;"
				id="shared"
				name="shared"
				>
			</div>
			<button (click)="createRental()"
			        type="button"
			        class="btn btn-bwm"
			        [disabled] = "!newRentalForm.form.valid || !newRental.image">Submit</button>
		</form>
		<div *ngIf="errors.length > 0" class=" alert alert-danger">
			<p *ngFor="let error of errors">
				{{error.detail}}
			</p>
		</div>
	</div>
	<div class="col-md-6 ml-auto">
		<div class="image-container">
			<h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
			<img src="assets/images/create-rental.jpg" alt="">
		</div>
	</div>
</div>
</div>
</section>
